name: Amey-Thakur

on:
  # Automated trigger: Every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # Manual trigger: Allows on-demand generation
  workflow_dispatch:
  
  # Structural trigger: Pulse on main branch updates
  push:
    branches:
      - main
  
jobs:
  generate:
    name: Synthesis Engine
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Generates a dynamic contribution snake animation from user metrics
      - name: Generate Contribution Grid Visualization
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Amey-Thakur
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Deploys synthesized assets to the designated 'output' branch for profile integration
      - name: Synchronize Visualizations to Output Branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
          committer: Amey Thakur <ameythakur20@gmail.com>
          author: Amey Thakur <ameythakur20@gmail.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
