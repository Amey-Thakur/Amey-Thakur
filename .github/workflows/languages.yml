name: Amey-Thakur Languages

on:
  schedule:
    - cron: '0 * * * *' # High-frequency polling to facilitate dynamic temporal synchronization across timezones.
  workflow_dispatch:        # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'Source Code/languages.py'

permissions:
  contents: write

jobs:
  update-languages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure Git history is available for timezone inference.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Language Distribution Visualization
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python "Source Code/languages.py"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "ameythakur20@gmail.com"
          git config --local user.name "Amey Thakur"
          git add docs/languages.svg docs/languages_cache.json README.md
          git commit -m "Amey-Thakur" -m "Co-authored-by: Mega Satish <mega.modha@gmail.com>" --author="Amey Thakur <ameythakur20@gmail.com>" || echo "No changes to commit"
          git pull --rebase --autostash
          git push
