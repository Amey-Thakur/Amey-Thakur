name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0,12 * * *' # Twice daily
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Stats SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/generate_stats.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "ameythakur20@gmail.com"
          git config --local user.name "Amey Thakur"
          git add docs/*.svg
          git commit -m "Amey-Thakur" -m "Co-authored-by: Mega Satish <mega.modha@gmail.com>" || echo "No changes to commit"
          git push
