name: Amey-Thakur

on:
  schedule:
    - cron: '0 0,12 * * *' # Twice daily (00:00 and 12:00 UTC)
  workflow_dispatch:        # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'Source Code/**'

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate Statistics Visualizations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python "Source Code/generate_stats.py"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "ameythakur20@gmail.com"
          git config --local user.name "Amey Thakur"
          git add docs/*.svg README.md
          git commit -m "Amey-Thakur" -m "Co-authored-by: Mega Satish <mega.modha@gmail.com>" --author="Amey Thakur <ameythakur20@gmail.com>" || echo "No changes to commit"
          git pull --rebase
          git push
